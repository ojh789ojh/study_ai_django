{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="m-5">
    <div>
        <h4>
            Update Info
        </h4>
    </div>
    <div class="text-center mw-500 m-auto">
        <form action="{% url 'accountApp:update' pk=user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
{% endblock %}
